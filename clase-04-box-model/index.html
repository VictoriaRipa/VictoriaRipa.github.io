<!DOCTYPE html>
<html lang="en">

<head>
    <title>Digitallers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <div>
            <img src="./img/logodig.gif" width="200px" />
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <main>
        <section id="noticias">

        </section>
        <section id="comentarios">

            <article id="comentario_1">
                <img src="img/usuario.png" width="200px" />
                <p>¡Muy bueno el curso!</p>
            </article>
            <article id="comentario_2">
                <img src="img/usuario.png" width="200px" />
                <p>Aprendi tanto que me llamaron a trabajar de Google</p>
            </article>
            <article id="comentario_3">
                <img src="img/usuario.png" width="200px" />
                <p>Aguante el html</p>
            </article>
        </section>
        <section id="deja_tu_comentario">
            <form>
                <label>Nombre:</label>
                <input type="text" required />
                <label>Correo: (Opcional)</label>
                <input type="email" />
                <label>Comentario</label>
                <textarea></textarea>
                <button>Dejar Comentario</button>
            </form>
        </section>
    </main>
    <aside>
        <h4>Contrata Fibrecorp</h4>
        <p>La mejor banda ancha para tu hogar</p>
    </aside>
    <footer>
        CopyRight 2023 &copy; Digitallers
    </footer>

    <script>
        window.onload = function() {    
        const noticiasData = [
            {
                titulo: "Un juegaso para aprender css",
                contenido: "Css Sushi es un juegazo para aprender css. Pueden acceder al mismo <a href='https://flukeout.github.io/'>aqui</a>"
            },
            {
                titulo: "Digitallers es la mejor propuesta de capacitacion",
                contenido: "Queres ser un jedi del frontend? Que estas esperando. El programa digitalers es tu oportunidad."
            },
            {
                titulo: "Una IA crea los simpsons en la vida real",
                contenido: "Se le pidió a una IA que retrate a los simpson en la vida real y esto es lo que salio. queres verlos en el siguiente link <a href='https://elcomercio.pe/tecnologia/inteligencia-artificial/asi-se-verian-los-personajes-de-los-simpsons-en-la-vida-real-segun-una-ia-fotos-inteligencia-artificial-midjourney-noticia/'>aqui</a>"
            }
        ];
        const noticiasSection = document.getElementById("noticias");
    noticiasData.forEach((noticia, index) => {
        const noticiaHTML = `
            <article class="noticia" id="noticia_${index + 1}">
                <h3>${noticia.titulo}</h3>
                <p>${noticia.contenido}</p>
            </article>
        `;
        noticiasSection.innerHTML += noticiaHTML;
    });

    const comentariosSection = document.getElementById("comentarios");
    const comentarioForm = document.querySelector("#deja_tu_comentario form");

    comentarioForm.addEventListener("submit", function(event) {
        event.preventDefault();

        const nombre = this.querySelector('input[type="text"]').value;
        const comentario = this.querySelector('textarea').value;

        if (nombre && comentario) {
            const nuevoComentarioHTML = `
                <article class="comentario">
                    <img src="img/usuario.png" width="50" height="50" />
                    <p><strong>${nombre}</strong>: ${comentario}</p>
                    <button class="boton-eliminar">Eliminar</button>
                </article>
            `;

            comentariosSection.innerHTML += nuevoComentarioHTML;
            this.reset();
        }
    });

    comentariosSection.addEventListener("click", function(event) {
        if (event.target.classList.contains("boton-eliminar")) {
            const confirmar = confirm("¿Estás seguro de eliminar este comentario?");
            if (confirmar) {
                event.target.parentElement.remove();
            }
        }
    });
};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
